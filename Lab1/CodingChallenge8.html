<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        console.log("Coding Challenge 8");
        // gọi lại hàm calcTip và calcTotal từ CodingChallenge6.html
        // làm sao để gọi lại?


        var bill = [];
        var tips = [];
        var totals = [];

        // create funciton to calculate tip
        calcTip = (b) => {
            return b >= 50 && b <= 300 ? b * 0.15 : b * 0.20;
        }

        // create function to calculate total
        calcTotal = (bill, tip) => {
            return bill + tip;
        }

        // create function to print result
        printResult = (bill, tip, total) => {
            for (let i = 0; i < bill.length; i++) {
                console.log(`\nThe bill was ${bill[i]}, the tip was ${tip[i]}, and the total value ${total[i]}`);
            }
        }

        console.log("Test data");
        bill = [22, 295, 176, 440, 37, 105, 10, 1100, 86, 52];
        bill.forEach(b => {
            tips.push(calcTip(b));
            totals.push(calcTotal(b, calcTip(b)));
        });

        printResult(bill, tips, totals);

        // create function to calculate average
        calcAverage = (arr) => {
            sum = arr.reduce((a, b) => a + b, 0);
            return sum / arr.length;
        }

        console.log(`\nAverage of total: ${calcAverage(totals)}`);


    </script>
</body>

</html>
