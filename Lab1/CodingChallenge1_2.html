<script>
    // Coding Challenge #1

    var massMark
    var heightMark
    var massJohn
    var heightJohn
        // tính BMI
    function BMI(mass, height) {
        bmi = mass / (height * height);
        return bmi;
    }


    // so sánh BMI
    function compareBMI(massMark, heightMark, massJohn, heightJohn) {
        var markHigherBMI = false;
        bmi1 = BMI(massMark, heightMark);
        bmi2 = BMI(massJohn, heightJohn);
        if (bmi1 > bmi2) {
            markHigherBMI = true;
        }
        return markHigherBMI;
    }

    // Coding Challenge #2
    // template literal bmi1


    // in ra kết quả
    function printResult() {
        if (compareBMI(massMark, heightMark, massJohn, heightJohn)) {
            console.log("Mark's BMI is higher than John's " + bmi1);
        } else {
            console.log("John's BMI is higher than Mark's " + bmi2);
        }
    }

    // Test data:
    // § Data 1: Marks weights 78 kg and is 1.69 m tall. John weights 92 kg and is 1.95m tall.
    massMark = 78;
    heightMark = 1.69;
    massJohn = 92;
    heightJohn = 1.95;
    console.log("Test data 1:");
    printResult();
    // § Data 2: Marks weights 95 kg and is 1.88 m tall. John weights 85 kg and is 1.76m tall.
    massMark = 95;
    heightMark = 1.88;
    massJohn = 85;
    heightJohn = 1.76;
    console.log("Test data 2:");
    printResult();
</script>
