<script>
    // Coding Challenge #1
    function CaculatorBMI(persion1, persion2) {
        bmi1 = persion1.mass / (persion1.height * persion1.height);
        bmi2 = persion2.mass / (persion2.height * persion2.height);
        return bmi1 > bmi2;
    }

    // Data 1: Marks weights 78 kg and is 1.69 m tall. John weights 92 kg and is 1.95m tall.
    var data1_mark = {
        mass: 78,
        height: 1.69
    };
    var data1_john = {
        mass: 92,
        height: 1.95
    };
    console.log("code 1 data 1: " + CaculatorBMI(data1_mark, data1_john));

    // Data 2: Marks weights 95 kg and is 1.88 m tall. John weights 85 kg and is 1.76m tall.
    var data2_mark = {
        mass: 95,
        height: 1.88
    };
    var data2_john = {
        mass: 85,
        height: 1.76
    };
    console.log("code 1 data 2: " + CaculatorBMI(data2_mark, data2_john));

    // Coding Challenge #2
    // 1. print "Mark's BMI is higher than John's!" or "John's BMI
    // is higher than Mark's!"
    function printResult(result) {
        if (result == true) {
            console.log("Mark's BMI is higher than John's!");
        }
        else {
            console.log("John's BMI is higher than Mark's!");
        }
    }

    console.log("\ncode 2.1\ndata 1: ");
    printResult(CaculatorBMI(data1_mark, data1_john));
    console.log("data 2: ");
    printResult(CaculatorBMI(data2_mark, data2_john))

    // Use a template literal
    function printResultUseTemplate(persion1, persion2) {
        BMI1 = persion1.mass / (persion1.height * persion1.height);
        BMI2 = persion2.mass / (persion2.height * persion2.height);

        resultMessage = `Mark's BMI (${BMI1}) is ${BMI1 > BMI2 ? "higher" : "lower"} than John's (${BMI2})!`;
        console.log(resultMessage);
    }

    console.log("\ncode 2.2 Use a template literal!!!\ndata 1: ");
    printResultUseTemplate(data1_mark, data1_john);
    console.log("data 2: ");
    printResultUseTemplate(data2_mark, data2_john);


</script>
