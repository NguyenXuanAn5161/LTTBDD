<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        console.log("Coding Challenge 6");

        var bill = [];
        var tips = [];
        var totals = [];

        // create funciton to calculate tip
        calcTip = (b) => {
            return b >= 50 && b <= 300 ? b * 0.15 : b * 0.20;
        }

        // create function to calculate total
        calcTotal = (bill, tip) => {
            return bill + tip;
        }

        // create function to print result
        printResult = (bill, tip, total) => {
            console.log(`The bill was ${bill}, the tip was ${tip}, and the total value ${total}`);
        }

        console.log("Test data: 125, 555, 44");
        bill = [125, 555, 44];
        bill.forEach(b => {
            tips.push(calcTip(b));
            totals.push(calcTotal(b, calcTip(b)));
        });

        printResult(bill, tips, totals);

    </script>
</body>

</html>
